services:
  - type: web
    name: trpc-websockets
    env: node
    plan: starter
    buildCommand: yarn --frozen-lockfile --prod=false &&
      yarn build
    startCommand: blitz start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trpc-websockets-db
          property: connectionString
      - key: SESSION_SECRET_KEY
        generateValue: true

databases:
  - name: trpc-websockets-db
    plan: starter
