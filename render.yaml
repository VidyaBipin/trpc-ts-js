services:
  - type: web
    name: trpc-websockets
    env: node
    plan: free
    buildCommand: cd examples/next-prisma-starter-websockets
      yarn --frozen-lockfile --prod=false &&
      yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trpc-websockets-db
          property: connectionString
      - key: SESSION_SECRET_KEY
        generateValue: true

      - key: APP_URL
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: WS_URL
        sync: false

databases:
  - name: trpc-websockets-db
    plan: free
